{% extends 'main/layout.html' %}


{% block title %}AI Settings{% endblock %}


{% block content %}
    <h3>Prompts</h3>
    <div class="table-responsive">
        <table class="table table-hover table-responsive">
            <tr>
                {% for title in prompts_titles %}
                    <th>{{ title }}</th>
                {% endfor %}
            </tr>
            <tr>
                {% for elem in prompts|slice:"1:" %}
                <td>{{ elem|truncatechars:100 }}</td>
                {% endfor %}
                <td><a href="{% url 'view_prompts' %}"><i class="fas fa-eye"></i></a></td>
                <td><a href="{% url 'update_prompts' prompts.0 %}"><i class="fas fa-edit"></i></a></td>
            </tr>
        </table>
    </div>
{% endblock %}
